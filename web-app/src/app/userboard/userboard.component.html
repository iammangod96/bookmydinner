<mat-card id="parent">
	<mat-toolbar>Book My Dinner</mat-toolbar>
		<form [formGroup]="form" (submit)="onSubmit()">
		<mat-form-field>
			<input matInput placeholder="Employee ID" type="number" formControlName="empId" required>
		</mat-form-field>
		<br/>
		<mat-card>
		<label>Menu</label>
		<table mat-table [dataSource]="datasource">
			<ng-container matColumnDef="ID">
				<th mat-header-cell *matHeaderCellDef> ID </th>
    			<td mat-cell *matCellDef="let item"> {{item.id}} </td>
			</ng-container>
			<ng-container matColumnDef="Item Name">
				<th mat-header-cell *matHeaderCellDef> Item Name </th>
				<td mat-cell *matCellDef="let item"> {{item.name}} </td>
			</ng-container>
			<ng-container matColumnDef="Select Item">
				<th mat-header-cell *matHeaderCellDef> Select Item </th>
				<td mat-cell *matCellDef="let item; let idx=index">
					<mat-radio-button [checked]="idx === 0" (change)="onSelectionChange(item)"></mat-radio-button>	
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let item; columns: displayedColumns;">
		  </tr>
		</table>
		</mat-card>
		<br/>
		<button mat-raised-button color="primary" type="submit">Submit</button>
	</form>
</mat-card>
